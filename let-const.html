<html>
	<body>
		<h1>var, let, const 변수/상수 사용하기</h1>

		<script>
			//변수를 선언,할당,초기화 하는 과정은 메모리에 공간을 할당하고 이름을 지어준다음
			// 원하는 값(데이터)를 넣어주는 과정을 말합니다.

			var userName = "woosungwoo"; // 다양한 데이터 타입을 변수에 할당할 수 있습니다.
			var age = 40;
			var price = 5000;
			var isMale = true;

			//가본 배송비는 변경이 안되어야 하는데 var 변수특성에 의해 언제든 변경이 가능합니다.
			var baseDelyFee = 13000;

			console.log(
				"웹브라우저 콘솔영역에 로깅한다 - 기본배송비",
				baseDelyFee
			);

			//기본배송비 변경 불가능을 위해서 const 키워드로 상수 값을 할당한다.

			const newBaseDelyFee = 5000;

			console.log("상수로 표현하는 기본 배송비:", newBaseDelyFee);

			// 변경히려고 하면 에러가 발생합니다. Assignment to constant variable
			// newBaseDelyFee = 10000;
			// console.log("상수로 표현하는 기본 배송비:", newBaseDelyFee);

			//let
			let totalPayPrice = 0;

			totalPayPrice += baseDelyFee;
			totalPayPrice += price;

			console.log("총 결제금액은 : ", totalPayPrice);

			// const와 let 신규문법은 블록 스코프 제약이 있습니다.

			if (isMale == true) {
				var msg = "남성입니다.";
				console.log(
					"if구문블록 범위(스코프)안에서 선언된 msg를 출력합니다."
				);
			}

			console.log(
				"if구문블록 범위(스코프)안에서 선언된 msg를 출력합니다."
			);

			const region = "제주도";

			if (region == "제주도") {
				const addDelyFee = 2000;
				let addMsg = "기본 메시지입니다.";
				totalPayPrice += addDelyFee;
				console.log(
					"if블록범위안에서 총결제금액과 추가배송비를 출력한다.",
					addDelyFee,
					"총합산금액",
					totalPayPrice
				);
			}

			//{}범위 밖에서 addDelyFee 호출시 ReferenceError 발생
			// console.log(
			// 	"if구문내에서 선언된 addDelyFee 상수를 범위밖에서 사용하면? 에러발생..",
			// 	addDelyFee
			// );
			//let도 범위 밖에서 호출시 에러 발생
			// console.log("let 블록스코프 위반 테스트: ", addMsg);

			//변수의 생명주기, 범위({})를 지정하여서 사용할수 있는 let, const 변수 할당 키워드가 있습니다.
		</script>
	</body>
</html>
