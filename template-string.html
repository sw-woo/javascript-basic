<html>
	<body>
		<h1>템플릿 문자열 실습</h1>

		<script>
			// 전통적인 자바스크립트로 문자열과 변수를 조합하는 경우 가독성이 떨어집니다.

			const name = "";
			const age = 40;
			let local = "경기도 성남시";

			let introduction =
				"저를 소개합니다. 이름은" +
				name +
				"이고 나이는" +
				age +
				"이고 사는곳은" +
				local +
				"입니다.";

			console.log("전통적인 문자열과 변수조합 기법 결과:", introduction);

			//템플릿 문자열 사용 case ``백틱 문자를 사용합니다.

			let introduction2 = `저를 소개합니다. 이름은: ${name}이고 나이는 ${age}살이고 사는곳은 ${local} 입니다.`;
			console.log(
				"템플릿 문자열 방식을 통해 만들어진 변수값 출력합니다.",
				introduction2
			);
		</script>
	</body>
</html>
